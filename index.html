<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Model Dispaly</title>
    <meta charset="utf-8" />
    <meta name="description" content="3D Model Dispaly template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://skaitech.al/wp-content/uploads/2024/03/icons8-source-code-100.png"
      type="image/png" />
  </head>
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #000000 0%, #1f222e 50%);
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    @keyframes circle {
      from {
        transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
      }
      to {
        transform: translateX(-50%) rotate(360deg) translateX(50px)
          rotate(-360deg);
      }
    }

    @keyframes elongate {
      from {
        transform: translateX(100px);
      }
      to {
        transform: translateX(-100px);
      }
    }
  </style>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="Horse.glb"
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      autoplay>
    </model-viewer>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
